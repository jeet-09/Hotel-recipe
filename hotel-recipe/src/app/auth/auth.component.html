<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!--<div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>-->
        <!--<app-alert [message]="error" *ngIf="error" (close)="onHandelError()"></app-alert>-->

        <div *ngIf="isLoading" style="text-align: center; margin-top: 150px;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authform="ngForm" (ngSubmit)="onSubmit(authform)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">
                    {{isLoginMode ? 'Login' : 'Sign Up'}}
                </button> |
                <button class="btn btn-primary" style="margin-left: 10px;" (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
